{% set name = "execnet" %}
{% set version = "1.8.1" %}
{% set hash = "7e3c2cdb6389542a91e9855a9cc7545fbed679e96f8808bcbb1beb325345b189" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ hash }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python 2.7|>=3.5
    - setuptools
    - setuptools_scm
  run:
    - python 2.7|>=3.5
    - apipkg >=1.4

test:
  imports:
    - execnet

about:
  home: http://codespeak.net/execnet
  dev_url: https://github.com/pytest-dev/execnet
  doc_url: http://codespeak.net/execnet
  license: MIT
  license_file: LICENSE
  summary: distributed Python deployment and communication

extra:
  recipe-maintainers:
    - nicoddemus
